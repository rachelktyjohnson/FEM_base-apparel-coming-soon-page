<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css"/>
    <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
<header>
    <img src="images/logo.svg" alt="base apparel with iconography"/>
</header>
<div class="hero-image"></div>
<main>
    <div class="content">
        <h1>We're <span>coming soon</span></h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
            with announcements and our launch deals.</p>

        <form>
            <label>
                <input class="email-input" placeholder="Email Address"/>
                <img class="error-icon" src="images/icon-error.svg" alt="red error icon"/>
            </label>
            <img class="submit-button" src="images/icon-arrow.svg" alt="white arrow pointing right"/>
        </form>
        <span class="hint">Please provide a valid email</span>
    </div>

</main>


<script src="script.js"></script>
</body>
</html>
